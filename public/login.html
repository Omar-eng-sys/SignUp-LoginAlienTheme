<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./Style-Light.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="bg-image">
        <img
          class="img"
          src="../assets/Bg-White.png"
          alt="White background with drawing shapes"
        />
        <div class="form-container">
          <h1>Login</h1>
          <p>By continuing , you agree to the</p>
          <div class="terms">
            <a href="https://TermsOfUse.com">Terms of Use</a>
            and
            <a href="https://PrivacyPolicy.com">Privacy Policy.</a>
          </div>
          <div class="input-fields">
            <div class="username">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                placeholder="Enter your username"
                required
              />
            </div>
            <div class="password">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>
          <div class="buttons">
            <button class="signUp">Login</button>
          <button class="google">
            <img src="../assets/icons8-google-48 1.svg" alt="google icon" />
            Continue with google
          </button>
          </div>
          <div class="haveAccount">
            <p>Don`t have an account yer ? </p>
            <a href="./index.html"> Sign Up</a>
          </div>
        </div>
      </div>
      <div class="alien-dark">
        <img
          class="img"
          src="../assets/Alien-Light.png"
          alt="Realistic alian image with six packs"
        />
      </div>
    </div>
  </body>
</html>
